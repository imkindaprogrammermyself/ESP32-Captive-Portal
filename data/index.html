<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Wifi Access</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="scrolling-nav.css" rel="stylesheet">
    <style>
        #audioPlayer {
            display: none;
        }

        #intro {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar-fixed-top" id="page-top">
    <audio loop id="audioPlayer">
        <source src="rick.ogg" type="audio/ogg">
    </audio>
    <section class="intro-section" id="intro" style="padding-top:20px">
        <div class="container" id="controlContainer">
            <div class="row">
                <div class="col-lg-12">
                    <div align="center"><img src="logo-ironwifi.png" style="width: 100px"></div>
                    <h1>Wi-Fi Authentication</h1>
                    &nbsp;
                    <div style="margin-top:1.5em" id="anonymousreg_container">
                        <form id="anonymousreg_access_form">
                            <input type="submit" class="btn btn-info" id="anonymousreg_access" name="button"
                                value="CONNECT">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var audioPlayer = document.getElementById("audioPlayer");
        var btn = document.getElementById("anonymousreg_access");
        var contContainer = document.getElementById("controlContainer");
        var bg = document.getElementById("intro");
        btn.onclick = function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                bg.style.backgroundImage = "url('giphy.webp')";
                contContainer.remove();

            } else {
                audioPlayer.play();
                bg.style.backgroundImage = "url('giphy.webp')";
                contContainer.remove();
            }
        }
    </script>

</html>
